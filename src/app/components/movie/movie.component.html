<div class="row mt-5" *ngIf="movie.id">
  <div class="mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ movie | movieImage }}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ movie.title }}  </h2>
          <hr>
          <p class="card-text">              
            {{ movie.overview }} 
          </p>
          <hr>
          <p>
            <small class="text-muted mr-3">Vote Average:</small>
            <span class="badge badge-primary">{{ movie.vote_average }} / 10</span></p>
          <hr>
          <p class="card-text">
              <small class="text-muted mr-3">Genres:</small>
              <span *ngFor="let genre of movie.genres" class="badge badge-primary mr-3" >{{ genre.name }}</span>
          </p>
          <hr>
          <p class="card-text">
            <small class="text-muted mr-3">IMDB Link:</small>
            <a href="https://www.imdb.com/title/{{ movie.imdb_id}}" target="_blank">
              <span class="badge badge-warning">IMDB</span>
            </a>
          </p>
          <hr>
          <p class="card-text"><small class="text-muted">Released on {{ movie.release_date }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
